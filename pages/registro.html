<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Bolsa de Trabajo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 via-blue-500 to-blue-600 text-gray-800 min-h-screen flex items-center justify-center">
    
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-6 text-blue-600">Registra tus datos</h2>
        <form id="registroForm" action="javascript:void(0);" method="POST" class="space-y-4">
            <div>
                <label for="nombres" class="block font-medium text-gray-600">Nombres</label>
                <input type="text" id="nombres" name="nombres" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="apellidos" class="block font-medium text-gray-600">Apellidos</label>
                <input type="text" id="apellidos" name="apellidos" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block font-medium text-gray-600">Correo Electrónico</label>
                <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="carrera" class="block font-medium text-gray-600">Carrera</label>
                <input type="text" id="carrera" name="carrera" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="experiencia" class="block font-medium text-gray-600">Años de experiencia</label>
                <input type="number" id="experiencia" name="experiencia" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="curriculum" class="block font-medium text-gray-600">Cargar Curriculum</label>
                <input type="file" id="curriculum" name="curriculum" class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" accept=".pdf,.docx,.txt" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">Registrarse</button>
        </form>

        <div id="mensajeConfirmacion" class="hidden mt-4 p-4 text-center bg-green-200 text-green-800 rounded-lg">
            ¡Tus datos se han guardado correctamente!
        </div>
    </div>

    <script>
        
        document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault();

            document.getElementById("mensajeConfirmacion").classList.remove("hidden");

            setTimeout(function() {
                window.location.href = "/index.html";
            }, 2000);
        });
    </script>
</body>
</html>
